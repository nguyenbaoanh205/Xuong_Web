<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="product">

        <div class="product__img">
            <img src="./image/ban-an-cao-cap-71t.jpg" alt="" class="image">
        </div>

        <div class="product__sale-tag">-50%</div>

        <div class="product__info">
            
            <h3 class="info__title">Lolito</h3>
            <p class="info__description">Luxury big sofa</p>

            <div class="info__price">
                <span class="price__sale">7.000.000</span>
                <span class="price__init">14.000.000</span>
            </div>

        </div>

        <div class="product__overlay">

            <button class="btn btn__view">View Product</button>
            <button class="btn btn__addCart">Add to cart</button>

            <div class="overlay__action">
                <div class="action">
                    <span class="action__icon"><i class="fa-solid fa-share"></i></span>
                    <span class="action__name">Share</span>
                </div>

                <div class="action">
                    <span class="action__icon"><i class="fa-solid fa-code-compare"></i></span>
                    <span class="action__name">Compare</span>
                </div>

                <div class="action">
                    <span class="action__icon"><i class="fa-regular fa-heart"></i></span>
                    <span class="action__name">Like</span>
                </div>
            </div>
        </div>


    </div>


</body>
</html>
